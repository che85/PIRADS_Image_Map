<input type="button" value="Tell me selected areas" name="validate" onClick="onButtonClicked()"> <br>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/ImageMapster/dist/jquery.imagemapster.js"></script>

<script>

    function onButtonClicked() {
        var selectedIndexes = img.mapster('get', 'isSelected').split(",");
        var message = [];
        $.each(selectedIndexes, function (i, index) {
            message += "  " + $('area')[index].alt + "\n";
        });

        alert("Selected areas\n" + message);
    }

    img = $('img').mapster( {
                    fillOpacity: 0.3,
                    fill: false,
                    stroke: true,
                    highlight: true
                });

    $('area').on('click', function() {
        console.log($(this).attr('alt') + ' clicked');
    });

</script>
